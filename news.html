        // Parse offset string to decimal hours (e.g., "-05:00" -> -5, "+05:30" -> 5.5)
        function parseOffset(offsetStr) {
            const sign = offsetStr.charAt(0) === '-' ? -1 : 1;
            const parts = offsetStr.substring(1).split(':');
            const hours = parseInt(parts[0]);
            const minutes = parseInt(parts[1]);
            return sign * (hours + minutes / 60);
        }

        // Format date and time for a given timezone
        function getTimezoneDateTime(offsetHours) {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const localTime = new Date(utc + (3600000 * offsetHours));

            const year = localTime.getFullYear();
            const month = String(localTime.getMonth() + 1).padStart(2, '0');
            const day = String(localTime.getDate()).padStart(2, '0');
            const hours = String(localTime.getHours()).padStart(2, '0');
            const minutes = String(localTime.getMinutes()).padStart(2, '0');
            const seconds = String(localTime.getSeconds()).padStart(2, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);

            const hours = String(localTime.getHours()).padStart(2, '0');

        // Initialize timezone system

        // Populate the timezone dropdown with all options

            dropdown.innerHTML = '';

                const offsetHours = parseOffset(tz.offset);

        // Select a timezone

            updateTime();

        // Fetch news articles from API
        async function fetchNewsArticles() {
            try {
                console.log('Fetching news articles from API...');
                const response = await fetch(`${API_BASE_URL}/news/`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                console.log('News articles received:', data);

                allArticles = data.articles || [];
                filteredArticles = [...allArticles];

                populatePublicationDropdown();
                updateStats();
                applySearchFilters();

        // Create HTML for a single article
        function createArticleHTML(article) {
            const publishedDate = new Date(article.published_at);
            const formattedTimestamp = formatTimestamp(publishedDate);

        // Format timestamp as actual date and time
        function formatTimestamp(date) {
            return date.toLocaleString('en-US', {

                    <div style="font-size: 14px; color: #666;">Please check your connection and try again</div>

        // Filter articles
        function filterArticles(filter) {
            currentFilter = filter;

            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');

        // Populate publication dropdown with unique sources
        function populatePublicationDropdown() {
            const dropdown = document.getElementById('publication-filter');
            if (!dropdown || !allArticles || allArticles.length === 0) return;

            // Get unique sources, sorted alphabetically
            const sources = [...new Set(allArticles.map(a => a.source || 'Unknown Source'))]

            dropdown.innerHTML = '<option value="">All Publications</option>';

        // Format time to military time (HH:MM)
        function formatTimeToMilitary(timeStr) {
            if (!timeStr || !timeStr.trim()) return '';
            
            const parsed = parseTimeInput(timeStr);
            if (!parsed) return timeStr; // Return original if can't parse
            
            const hours = String(parsed.getHours()).padStart(2, '0');
            const minutes = String(parsed.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // Auto-format time input as user types
        function autoFormatTimeInput(input) {
            const value = input.value.trim();
            if (!value) return;
            
            // If it's just a number (1-23), format it
            const singleDigitMatch = value.match(/^(\d{1,2})$/);
            if (singleDigitMatch) {
                const num = parseInt(singleDigitMatch[1]);
                if (num >= 0 && num <= 23) {
                    input.value = String(num).padStart(2, '0') + ':00';
                    return;
                }
            }
            
            // If it's like "9:" or "9:3", complete it
            const partialMatch = value.match(/^(\d{1,2}):?(\d{0,2})$/);
            if (partialMatch) {
                let hours = parseInt(partialMatch[1]);
                let minutes = partialMatch[2] || '00';
                
                if (hours >= 0 && hours <= 23) {
                    hours = String(hours).padStart(2, '0');
                    if (minutes.length === 1) {
                        minutes = minutes + '0';
                    } else if (minutes.length === 0) {
                        minutes = '00';
                    }
                    minutes = minutes.padStart(2, '0');
                    
                    // Validate minutes
                    const minNum = parseInt(minutes);
                    if (minNum >= 0 && minNum <= 59) {
                        input.value = `${hours}:${minutes}`;
                    }
                }
            }
        }

        // Parse time input (handles formats like "11:55", "11:55 AM", "23:55", etc.)
        function parseTimeInput(timeStr) {
            if (!timeStr || !timeStr.trim()) return null;

            const trimmed = timeStr.trim();
            const now = new Date();
            let hours = 0;
            let minutes = 0;

            // Try to parse different formats
            // Format 1: "11:55" or "11:55:30"
            const timeMatch = trimmed.match(/^(\d{1,2}):(\d{2})(?::(\d{2}))?\s*(AM|PM|am|pm)?$/i);
            if (timeMatch) {
                hours = parseInt(timeMatch[1]);
                minutes = parseInt(timeMatch[2]);
                const ampm = timeMatch[4];

                // Handle AM/PM
                if (ampm) {
                    const isPM = ampm.toUpperCase() === 'PM';
                    if (isPM && hours !== 12) hours += 12;
                    if (!isPM && hours === 12) hours = 0;
                }
            } else {
                // Try just numbers like "1155" -> 11:55 or "9" -> 09:00
                const numMatch = trimmed.match(/^(\d{1,4})$/);
                if (numMatch) {
                    const num = parseInt(numMatch[1]);
                    if (num < 100) {
                        // Single or double digit = hours only
                        hours = num;
                        minutes = 0;
                    } else {
                        // 3-4 digits = hours:minutes
                        hours = Math.floor(num / 100);
                        minutes = num % 100;
                    }
                } else {
                    return null;
                }
            }

            // Validate hours and minutes
            if (hours < 0 || hours > 23 || minutes < 0 || minutes > 59) {
                return null;
            }

            // Create date with today's date and the parsed time
            const date = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0);
            return date;
        }

        // Check if a string looks like a time pattern
        function isTimePattern(str) {
            if (!str || !str.trim()) return false;
            const trimmed = str.trim();
            // Match patterns like "11:55", "11:55 AM", "1155", etc.
            return /^(\d{1,2}):(\d{2})(?::(\d{2}))?\s*(AM|PM|am|pm)?$/i.test(trimmed) ||
                   /^(\d{1,4})$/i.test(trimmed);
        }

        // Extract time pattern from keyword string
        function extractTimeFromKeyword(keyword) {
            if (!keyword) return { timeMatch: null, keywordWithoutTime: keyword };
            
            // Try to find time patterns in the keyword
            const timePatterns = [
                /\b(\d{1,2}):(\d{2})(?::(\d{2}))?\s*(AM|PM|am|pm)?\b/i,
                /\b(\d{3,4})\b/
            ];
            
            for (const pattern of timePatterns) {
                const match = keyword.match(pattern);
                if (match) {
                    const timeStr = match[0];
                    const timeMatch = parseTimeInput(timeStr);
                    if (timeMatch) {
                        const keywordWithoutTime = keyword.replace(timeStr, '').trim();
                        return { timeMatch, keywordWithoutTime };
                    }
                }
            }
            
            return { timeMatch: null, keywordWithoutTime: keyword };
        }

        // Filter articles by search criteria
        function filterArticlesBySearch(articles) {
            let filtered = [...articles];
            const keyword = searchFilters.keyword.trim();

            // Extract time pattern from keyword if present
            const { timeMatch, keywordWithoutTime } = extractTimeFromKeyword(keyword);

            // Keyword search (on remaining text after removing time pattern)
            if (keywordWithoutTime) {
                const keywordLower = keywordWithoutTime.toLowerCase();
                filtered = filtered.filter(article => {
                    const title = (article.title || '').toLowerCase();
                    const summary = (article.summary || '').toLowerCase();
                    const source = (article.source || '').toLowerCase();
                    return title.includes(keywordLower) || summary.includes(keywordLower) || source.includes(keywordLower);
                });
            }

            // Time search (if time pattern was found in keyword)
            if (timeMatch) {
                const targetHours = timeMatch.getHours();
                const targetMinutes = timeMatch.getMinutes();
                const windowMs = 5 * 60 * 1000; // 5 minutes in milliseconds
                
                filtered = filtered.filter(article => {
                    const articleTime = new Date(article.published_at);
                    
                    // Create a date object with the article's date but target time for comparison
                    const articleDateWithTargetTime = new Date(articleTime);
                    articleDateWithTargetTime.setHours(targetHours, targetMinutes, 0, 0);
                    
                    const timeDiff = Math.abs(articleTime.getTime() - articleDateWithTargetTime.getTime());
                    return timeDiff <= windowMs;
                });
            }

            // Time range filter (time-only, applies to current day)
            if (searchFilters.timeRangeStart) {
                const startTimeParsed = parseTimeInput(searchFilters.timeRangeStart);
                if (startTimeParsed) {
                    const startHours = startTimeParsed.getHours();
                    const startMinutes = startTimeParsed.getMinutes();
                    
                    filtered = filtered.filter(article => {
                        const articleTime = new Date(article.published_at);
                        const articleHours = articleTime.getHours();
                        const articleMinutes = articleTime.getMinutes();
                        
                        // Compare time only (hours and minutes)
                        if (articleHours > startHours) return true;
                        if (articleHours === startHours && articleMinutes >= startMinutes) return true;
                        return false;
                    });
                }
            }

            if (searchFilters.timeRangeEnd) {
                const endTimeParsed = parseTimeInput(searchFilters.timeRangeEnd);
                if (endTimeParsed) {
                    const endHours = endTimeParsed.getHours();
                    const endMinutes = endTimeParsed.getMinutes();
                    
                    filtered = filtered.filter(article => {
                        const articleTime = new Date(article.published_at);
                        const articleHours = articleTime.getHours();
                        const articleMinutes = articleTime.getMinutes();
                        
                        // Compare time only (hours and minutes)
                        if (articleHours < endHours) return true;
                        if (articleHours === endHours && articleMinutes <= endMinutes) return true;
                        return false;
                    });
                }
            }

            // Publication filter
            if (searchFilters.publication) {
                filtered = filtered.filter(article => {
                    return (article.source || 'Unknown Source') === searchFilters.publication;
                });
            }

            return filtered;
        }

        // Apply all search filters and update display
        function applySearchFilters() {
            // First apply the base filter (all or most-impactful)
            let articlesToFilter = [];
            if (currentFilter === 'all') {
                articlesToFilter = [...allArticles];
            } else if (currentFilter === 'most-impactful') {
                articlesToFilter = [...allArticles].filter(a => 
                    a.sentiment_score !== null && a.sentiment_score !== undefined
                ).sort((a, b) => {
                    const absA = Math.abs(a.sentiment_score);
                    const absB = Math.abs(b.sentiment_score);
                    return absB - absA;
                });
            }

            // Then apply search filters
            filteredArticles = filterArticlesBySearch(articlesToFilter);

            // Update display
            updateStats();
            displayArticles(filteredArticles);
        }

        // Clear all search filters
        function clearAllFilters() {
            searchFilters = {
                keyword: '',
                timeRangeStart: '',
                timeRangeEnd: '',
                publication: ''
            };

            document.getElementById('keyword-search').value = '';
            document.getElementById('time-range-start').value = '';
            document.getElementById('time-range-end').value = '';
            document.getElementById('publication-filter').value = '';

            applySearchFilters();
        }

        // Debounce function for search inputs
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadTimezones();
            fetchNewsArticles();

            // Setup filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filterArticles(btn.dataset.filter);
                });
            });

            // Setup search inputs with debouncing
            const keywordSearch = document.getElementById('keyword-search');
            if (keywordSearch) {
                const debouncedKeywordSearch = debounce(() => {
                    searchFilters.keyword = keywordSearch.value;
                    applySearchFilters();
                }, 300);
                keywordSearch.addEventListener('input', debouncedKeywordSearch);
            }

            const timeRangeStart = document.getElementById('time-range-start');
            if (timeRangeStart) {
                // Auto-format as user types
                timeRangeStart.addEventListener('input', (e) => {
                    autoFormatTimeInput(e.target);
                    const debouncedApply = debounce(() => {
                        searchFilters.timeRangeStart = timeRangeStart.value;
                        applySearchFilters();
                    }, 500);
                    debouncedApply();
                });
                
                // Format to military time on blur
                timeRangeStart.addEventListener('blur', (e) => {
                    const formatted = formatTimeToMilitary(e.target.value);
                    if (formatted && formatted !== e.target.value) {
                        e.target.value = formatted;
                        searchFilters.timeRangeStart = formatted;
                        applySearchFilters();
                    }
                });
            }

            const timeRangeEnd = document.getElementById('time-range-end');
            if (timeRangeEnd) {
                // Auto-format as user types
                timeRangeEnd.addEventListener('input', (e) => {
                    autoFormatTimeInput(e.target);
                    const debouncedApply = debounce(() => {
                        searchFilters.timeRangeEnd = timeRangeEnd.value;
                        applySearchFilters();
                    }, 500);
                    debouncedApply();
                });
                
                // Format to military time on blur
                timeRangeEnd.addEventListener('blur', (e) => {
                    const formatted = formatTimeToMilitary(e.target.value);
                    if (formatted && formatted !== e.target.value) {
                        e.target.value = formatted;
                        searchFilters.timeRangeEnd = formatted;
                        applySearchFilters();
                    }
                });
            }

            const publicationFilter = document.getElementById('publication-filter');
            if (publicationFilter) {
                publicationFilter.addEventListener('change', () => {
                    searchFilters.publication = publicationFilter.value;
                    applySearchFilters();
                });
            }

            const clearFiltersBtn = document.getElementById('clear-filters');
            if (clearFiltersBtn) {
                clearFiltersBtn.addEventListener('click', clearAllFilters);
            }

            // Timezone dropdown toggle
            const timezoneSelector = document.getElementById('timezone-selector');
            const timezoneDropdown = document.getElementById('timezone-dropdown');

            if (timezoneSelector && timezoneDropdown) {
                timezoneSelector.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('timezone-option')) {
                        timezoneDropdown.classList.toggle('show');
                        timezoneSelector.classList.toggle('open');

                        if (timezoneDropdown.classList.contains('show')) {
                            updateDropdownTimes();
                        }
                    }
                });

                document.addEventListener('click', (e) => {
                    if (!timezoneSelector.contains(e.target)) {
                        timezoneDropdown.classList.remove('show');
                        timezoneSelector.classList.remove('open');
                    }
                });
            }
        });

        // Update time every second
        setInterval(() => {
            updateTime();
            const dropdown = document.getElementById('timezone-dropdown');
            if (dropdown && dropdown.classList.contains('show')) {
                updateDropdownTimes();
            }
        }, 1000);

        // Refresh news every 5 minutes
        setInterval(() => {
            console.log('Auto-refreshing news articles...');
            fetchNewsArticles();
        }, 300000);

        // Language selector functionality
        document.addEventListener('DOMContentLoaded', () => {
            const languageSelector = document.getElementById('language-selector');
            if (languageSelector) {
                languageSelector.addEventListener('click', (e) => {
                    e.preventDefault();
                    showLanguageModal();
                });

            // Listen for language changes to refresh articles
            window.addEventListener('languageChanged', () => {
                // Re-render articles with new language
                displayArticles(allArticles);
            });
        });

            closeBtn.addEventListener('mouseenter', () => {

            });

            closeBtn.addEventListener('mouseleave', () => {
                closeBtn.style.background = '#ffffff';
            });

            closeBtn.addEventListener('click', () => {
                document.body.removeChild(modal);
            });

            content.appendChild(title);
            content.appendChild(langGrid);
            content.appendChild(closeBtn);
            modal.appendChild(content);

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });

            document.body.appendChild(modal);
        }
